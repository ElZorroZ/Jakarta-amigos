<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Lista de Usuarios</title>
</h:head>
<h:body>
    <h1>Usuarios registrados</h1>

    <h:dataTable value="#{inicioBean.productos}" var="u" border="1">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{u.id}
        </h:column>
        <h:column>
            <f:facet name="header">Nombre</f:facet>
            #{u.nombre}
        </h:column>
        <h:column>
            <f:facet name="header">Precio</f:facet>
            #{u.precio}
        </h:column>
        <h:column>
            <f:facet name="header">textoProducto</f:facet>
            #{u.textoProducto}
        </h:column>
    </h:dataTable>
</h:body>
</html>
