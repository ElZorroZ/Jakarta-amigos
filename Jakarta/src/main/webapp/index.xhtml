<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Demo Jakarta Faces</title>
</h:head>
<h:body>
    <h2>Ejemplo con Jakarta Faces</h2>
    <h:form>
        <h3>Hola</h3>
        <h:outputLabel value="Ingrese su nombre: " for="nombre"/>
        <h:inputText id="nombre" value="#{inicioBean.nombre}" />

        <h:commandButton value="Saludar" action="#{inicioBean.saludar}" />

        <br/><br/>
        <h:outputText value="#{inicioBean.mensaje}" />
    </h:form>
</h:body>
</html>
